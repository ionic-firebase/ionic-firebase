<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/debts/debt-list"></ion-back-button>
    </ion-buttons>
    <ion-title ion-text-center>Update {{debt.name}}</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content class="ion-padding" color="light">
  <app-debt-form #debtForm (formSubmitted)="updateDebt($event)" [actionButtonText]="'Update Debt'"></app-debt-form>
</ion-content>
