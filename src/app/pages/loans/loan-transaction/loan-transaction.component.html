<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/loans/loan-list"></ion-back-button>
    </ion-buttons>
    <ion-title>Add Transaction To {{loanName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="light">
  <app-transaction-form  #transactionForm (formSubmitted)="createLoanTransaction($event)" [actionButtonText]="'Create Transaction'"
  [actionDropdowns]=typeDropdowns></app-transaction-form>
</ion-content>
