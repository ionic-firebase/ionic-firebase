<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/trusts/trust-list/{{portfolioId}}"></ion-back-button>
    </ion-buttons>
    <ion-title ion-text-center>Sell Trust in {{portfolioName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="light">
  <app-trust-form #trustForm (formSubmitted)="sellTrust($event)" [actionButtonText]="'Sell Trust'"></app-trust-form>
</ion-content>
