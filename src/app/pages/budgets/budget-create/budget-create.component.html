<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/budgets/budget-list"></ion-back-button>
    </ion-buttons>
    <ion-title ion-text-center>New {{budgetType}} Budget Item</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="light">
  <app-budget-form  #budgetForm (formSubmitted)="createBudget($event)" [actionButtonText]="'Create Budget'"></app-budget-form>
</ion-content>
