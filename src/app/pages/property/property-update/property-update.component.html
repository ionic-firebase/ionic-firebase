<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/property/property-list"></ion-back-button>
    </ion-buttons>
    <ion-title ion-text-center>Edit {{property.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="light">
  <app-property-form #propertyForm (formSubmitted)="updateProperty($event)" [actionButtonText]="'Update Property'">
  </app-property-form>
</ion-content>
