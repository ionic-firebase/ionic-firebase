<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/property/property-list"></ion-back-button>
    </ion-buttons>
    <ion-title>Add Transaction To {{propertyName}}</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content class="ion-padding" color="light">
  <app-transaction-form  #propertyTransactionForm (formSubmitted)="createPropertyTransaction($event)" [actionButtonText]="'Create Transaction'"
    [actionDropdowns]=typeDropdowns></app-transaction-form>
</ion-content>
