<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Move Funds From {{currentPortfolio.name}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/portfolios/portfolio-list"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="light">
  <app-move-form  #moveForm (formSubmitted)="addMove($event)" [actionButtonText]="'Move Cash'"></app-move-form>
</ion-content>
