<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/pensions/pension-list"></ion-back-button>
    </ion-buttons>
    <ion-title ion-text-center>Update {{pension.name}}</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content class="ion-padding" color="light">
  <app-pension-form #pensionForm (formSubmitted)="updatePension($event)" [actionButtonText]="'Update Pension'"></app-pension-form>
</ion-content>
